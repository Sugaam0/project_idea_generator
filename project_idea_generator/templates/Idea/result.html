{% extends 'base.html' %}
{% block content %}
<section style="padding: 2rem; background-color: #f9fafb;">
    <div style="max-width: 800px; margin: auto; background: white; padding: 2rem 2.5rem; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.08);">
        <h2 style="font-size: 1.8rem; font-weight: bold; margin-bottom: 1.5rem; color: #1F2937;">🎯 Your AI-Generated Project Ideas</h2>
        
        <div style="line-height: 1.8; font-size: 1.05rem;" class="markdown-content">
            {{ idea.generated_ideas|safe }}
        </div>
        
        <a href="{% url 'idea_app:generate_ideas' %}" class="pspark-gradient-bg pspark-gradient-button pspark-hover-glow">
            🔁 Generate Another
        </a>
    </div>
</section>
{% endblock %}
