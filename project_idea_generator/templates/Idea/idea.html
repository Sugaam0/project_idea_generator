{% extends 'base.html' %}
{% load static %}

{% block content %}
<section style="padding: 3rem 1rem; background: #f8fafc;">
    <div style="max-width: 600px; margin: 0 auto; background: white; padding: 2rem 2.5rem; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 1rem; font-size: 1.8rem; font-weight: bold; text-align: center; color: #1F2937;">Generate Project Ideas</h2>

        <form method="POST" novalidate>
            {% csrf_token %}

            <div style="margin-bottom: 1.5rem;">
                <label for="field" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Field</label>
                <select id="field" name="field" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
                    <option value="" disabled selected>Select Field</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="Web">Web Development</option>
                    <option value="Mobile">Mobile App Development</option>
                    <option value="Data">Data Science</option>
                </select>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="type" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Type</label>
                <select id="type" name="type" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
                    <option value="" disabled selected>Select Type</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="genre" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Genre</label>
                <select id="genre" name="genre" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;">
                    <option value="" disabled selected>Select Genre</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="additional_info" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Additional Info (optional)</label>
                <textarea id="additional_info" name="additional_info" rows="4" placeholder="e.g., I want a project with a chatbot..." style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px;"></textarea>
            </div>

            <button type="submit" class="pspark-gradient-bg pspark-gradient-button pspark-hover-glow">
                Generate Ideas
            </button>
        </form>
    </div>
</section>
{% endblock %}
